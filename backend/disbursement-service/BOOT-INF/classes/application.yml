server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://loan-postgres:5432/loan_system
    username: loan_user
    password: loan_password
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate # Use 'update' for development, 'validate' for production
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  redis:
    host: loan-redis
    port: 6379
    timeout: 60000
    cache:
      key-prefix: loan-disbursement

logging:
  level:
    com.bankplus.disbursement: DEBUG
    org.springframework.web: DEBUG
