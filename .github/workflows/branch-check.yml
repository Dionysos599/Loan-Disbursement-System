name: Main Branch Protection Check

on:
  pull_request:
    branches: [main]

jobs:
  check-branch-source:
    name: Check Branch Source
    runs-on: ubuntu-latest
    steps:
      - name: verify source
        run: |
          echo "Simple test"
          echo "üîç Checking if '${{ github.head_ref }}' is allowed to merge into main"

          if [[ "${{ github.head_ref }}" == "dev" ]]; then
            echo "‚úÖ Allowed: dev -> main"
          elif [[ "${{ github.head_ref }}" == hotfix/* ]]; then
            echo "‚úÖ Allowed: hotfix/* -> main"
          else
            echo "‚ùå ERROR: Branch '${{ github.head_ref }}' is not allowed to merge into main"
            exit 1
          fi