services:
  postgres:
    image: postgres:15
    container_name: loan-forecast-postgres
    environment:
      POSTGRES_DB: loan_forecast
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - loan-forecast-network

  redis:
    image: redis:7-alpine
    container_name: loan-forecast-redis
    ports:
      - "6379:6379"
    networks:
      - loan-forecast-network

  loan-forecast-service:
    build:
      context: ../backend/loan-forecast
      dockerfile: Dockerfile
    container_name: loan-forecast-service
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/loan_forecast
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_REDIS_HOST: redis
    depends_on:
      - postgres
      - redis
    networks:
      - loan-forecast-network

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: loan-forecast-frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8081/api
      REACT_APP_WS_URL: ws://loan-forecast-service:8081/ws/progress
    depends_on:
      - loan-forecast-service
    networks:
      - loan-forecast-network

  zipkin:
    image: openzipkin/zipkin:2.24
    ports:
      - "9411:9411"
    networks:
      - loan-forecast-network

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - loan-forecast-network

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    networks:
      - loan-forecast-network
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - loan-forecast-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    networks:
      - loan-forecast-network

volumes:
  postgres_data:

networks:
  loan-forecast-network:
    driver: bridge